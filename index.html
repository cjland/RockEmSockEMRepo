<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SetList Flow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            background: '#09090b', // Zinc 950
            surface: '#18181b', // Zinc 900
            surfaceHighlight: '#27272a', // Zinc 800
            primary: '#6366f1', // Indigo 500
            secondary: '#14b8a6', // Teal 500
            accent: '#f43f5e', // Rose 500
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #09090b;
      background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #09090b 40%);
      color: #e4e4e7;
      min-height: 100vh;
    }

    ::selection {
      background: #6366f1;
      /* Indigo 500 */
      color: white;
    }

    /* Custom Scrollbar for sleek look */
    ::-webkit-scrollbar {
      width: 12px;
      height: 14px;
    }

    ::-webkit-scrollbar-track {
      background: #18181b;
      /* Zinc 900 */
      border-radius: 9999px;
    }

    ::-webkit-scrollbar-thumb {
      background: #52525b;
      /* Zinc 600 */
      border-radius: 9999px;
      border: 3px solid #18181b;
      /* Border matches track for padding effect */
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #71717a;
      /* Zinc 500 */
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.3s ease-out forwards;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@^6.3.1",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@^10.0.0",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@^3.2.2",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.5.29"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
